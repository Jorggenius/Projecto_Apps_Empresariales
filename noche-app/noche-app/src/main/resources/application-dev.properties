server.port=8081
spring.application.name=nocheApp
spring.datasource.url=jdbc:mysql://localhost:3306/nocheApp
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.drive-class-name=com.mysql.cl.jdbc.Drive
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuración básica de OpenAPI (común a todos los entornos)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.show-actuator=false
springdoc.paths-to-match=/api/**